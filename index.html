<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Downloader</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        /* Base styles for YouTube Downloader */
        :root {
            /* Light theme colors */
            --primary-light: #ff0000;
            --background-light: #ffffff;
            --card-light: #f9f9f9;
            --text-light: #0f0f0f;
            --secondary-light: #606060;
            --border-light: #e0e0e0;
            --button-light: #cc0000;
            --hover-light: #f2f2f2;

            /* Dark theme colors */
            --primary-dark: #ff0000;
            --background-dark: #0f0f0f;
            --card-dark: #1f1f1f;
            --text-dark: #ffffff;
            --secondary-dark: #aaaaaa;
            --border-dark: #383838;
            --button-dark: #cc0000;
            --hover-dark: #2b2b2b;

            /* Morning theme colors */
            --primary-morning: #ff9500;
            --background-morning: #f4f9ff;
            --card-morning: #ffffff;
            --text-morning: #1a1a1a;
            --secondary-morning: #5c5c5c;
            --border-morning: #e6e6e6;
            --button-morning: #ff9500;
            --hover-morning: #f5f5f5;

            /* Afternoon theme colors */
            --primary-afternoon: #ff0000;
            --background-afternoon: #ffffff;
            --card-afternoon: #f9f9f9;
            --text-afternoon: #0f0f0f;
            --secondary-afternoon: #606060;
            --border-afternoon: #e0e0e0;
            --button-afternoon: #cc0000;
            --hover-afternoon: #f2f2f2;

            /* Evening theme colors */
            --primary-evening: #9c27b0;
            --background-evening: #f5f0f7;
            --card-evening: #ffffff;
            --text-evening: #1a1a1a;
            --secondary-evening: #5c5c5c;
            --border-evening: #e6e6e6;
            --button-evening: #9c27b0;
            --hover-evening: #f5f5f5;

            /* Night theme colors */
            --primary-night: #3d5afe;
            --background-night: #0a1929;
            --card-night: #162b44;
            --text-night: #ffffff;
            --secondary-night: #a0b4c8;
            --border-night: #264057;
            --button-night: #3d5afe;
            --hover-night: #1e3754;

            /* Default theme (light) */
            --primary: var(--primary-light);
            --background: var(--background-light);
            --card: var(--card-light);
            --text: var(--text-light);
            --secondary: var(--secondary-light);
            --border: var(--border-light);
            --button: var(--button-light);
            --hover: var(--hover-light);

            /* Animation durations */
            --transition-fast: 0.2s;
            --transition-medium: 0.3s;
            --transition-slow: 0.5s;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
            transition: background-color var(--transition-medium), color var(--transition-medium);
        }

        body {
            background-color: var(--background);
            color: var(--text);
            min-height: 100vh;
            transition: background-color var(--transition-medium), color var(--transition-medium);
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem 1rem;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 0;
            margin-bottom: 2rem;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--primary);
            font-size: 1.5rem;
            font-weight: 700;
        }

        .theme-switcher {
            display: flex;
            gap: 0.5rem;
        }

        .theme-btn {
            background: none;
            border: none;
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0.6;
            transition: opacity var(--transition-fast), transform var(--transition-fast);
        }

        .theme-btn:hover, .theme-btn.active {
            opacity: 1;
            transform: scale(1.1);
        }

        .theme-btn i {
            font-size: 1.2rem;
            color: var(--text);
        }

        .search-container {
            background-color: var(--card);
            border-radius: 1rem;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            transition: transform var(--transition-medium), box-shadow var(--transition-medium);
            margin-bottom: 2rem;
        }

        .search-container:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.12);
        }

        .search-box {
            display: flex;
            align-items: center;
            padding: 1rem;
            border-bottom: 1px solid var(--border);
        }

        .search-input {
            flex: 1;
            border: none;
            background: none;
            padding: 0.75rem;
            font-size: 1rem;
            color: var(--text);
            outline: none;
        }

        .search-input::placeholder {
            color: var(--secondary);
        }

        .search-btn {
            background-color: var(--button);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 2rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color var(--transition-fast), transform var(--transition-fast);
        }

        .search-btn:hover {
            background-color: var(--primary);
            transform: scale(1.05);
        }

        .search-btn:active {
            transform: scale(0.95);
        }

        .format-options {
            display: flex;
            padding: 1rem;
        }

        .format-btn {
            flex: 1;
            padding: 0.75rem;
            border: none;
            background: none;
            cursor: pointer;
            font-weight: 500;
            color: var(--secondary);
            border-bottom: 2px solid transparent;
            transition: color var(--transition-fast), border-color var(--transition-fast);
        }

        .format-btn.active {
            color: var(--primary);
            border-bottom-color: var(--primary);
        }

        .format-btn:hover:not(.active) {
            color: var(--text);
        }

        .video-preview {
            background-color: var(--card);
            border-radius: 1rem;
            overflow: hidden;
            margin-top: 2rem;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            opacity: 0;
            transform: translateY(20px);
            transition: opacity var(--transition-medium), transform var(--transition-medium);
        }

        .video-preview.show {
            opacity: 1;
            transform: translateY(0);
        }

        .thumbnail-container {
            position: relative;
            width: 100%;
            padding-top: 56.25%; /* 16:9 Aspect Ratio */
            background-color: #000;
            overflow: hidden;
        }

        .thumbnail {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .video-info {
            padding: 1.5rem;
        }

        .video-title {
            font-size: 1.25rem;
            font-weight: 500;
            margin-bottom: 0.5rem;
            color: var(--text);
        }

        .video-description {
            color: var(--secondary);
            font-size: 0.9rem;
            max-height: 80px;
            overflow-y: auto;
            margin-bottom: 1.5rem;
            line-height: 1.5;
        }

        .download-btn {
            display: inline-block;
            background-color: var(--button);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 2rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color var(--transition-fast), transform var(--transition-fast);
            text-decoration: none;
        }

        .download-btn:hover {
            background-color: var(--primary);
            transform: scale(1.05);
        }

        .download-btn:active {
            transform: scale(0.95);
        }

        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            border-top-color: var(--primary);
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .error-message {
            text-align: center;
            padding: 1rem;
            color: #e74c3c;
            font-weight: 500;
        }

        .offline-page {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--background);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: opacity var(--transition-medium);
        }

        .offline-page.show {
            opacity: 1;
            visibility: visible;
        }

        .offline-icon {
            font-size: 5rem;
            color: var(--primary);
            margin-bottom: 1rem;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.1);
                opacity: 0.7;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .offline-title {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 1rem;
            color: var(--text);
        }

        .offline-message {
            font-size: 1.2rem;
            color: var(--secondary);
            text-align: center;
            margin-bottom: 2rem;
            max-width: 600px;
        }

        .retry-btn {
            background-color: var(--button);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 2rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color var(--transition-fast), transform var(--transition-fast);
        }

        .retry-btn:hover {
            background-color: var(--primary);
            transform: scale(1.05);
        }

        .retry-btn:active {
            transform: scale(0.95);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            header {
                flex-direction: column;
                gap: 1rem;
            }

            .search-box {
                flex-direction: column;
                gap: 1rem;
            }

            .search-input {
                width: 100%;
                padding: 0.5rem 0;
            }

            .search-btn {
                width: 100%;
            }

            .video-title {
                font-size: 1.1rem;
            }

            .offline-title {
                font-size: 1.5rem;
            }

            .offline-message {
                font-size: 1rem;
            }
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fade-in {
            animation: fadeIn var(--transition-medium) forwards;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }

        .bounce {
            animation: bounce 2s ease infinite;
        }

        /* Theme styles */
        body.dark-theme {
            --primary: var(--primary-dark);
            --background: var(--background-dark);
            --card: var(--card-dark);
            --text: var(--text-dark);
            --secondary: var(--secondary-dark);
            --border: var(--border-dark);
            --button: var(--button-dark);
            --hover: var(--hover-dark);
        }

        body.light-theme {
            --primary: var(--primary-light);
            --background: var(--background-light);
            --card: var(--card-light);
            --text: var(--text-light);
            --secondary: var(--secondary-light);
            --border: var(--border-light);
            --button: var(--button-light);
            --hover: var(--hover-light);
        }

        body.morning-theme {
            --primary: var(--primary-morning);
            --background: var(--background-morning);
            --card: var(--card-morning);
            --text: var(--text-morning);
            --secondary: var(--secondary-morning);
            --border: var(--border-morning);
            --button: var(--button-morning);
            --hover: var(--hover-morning);
        }

        body.afternoon-theme {
            --primary: var(--primary-afternoon);
            --background: var(--background-afternoon);
            --card: var(--card-afternoon);
            --text: var(--text-afternoon);
            --secondary: var(--secondary-afternoon);
            --border: var(--border-afternoon);
            --button: var(--button-afternoon);
            --hover: var(--hover-afternoon);
        }

        body.evening-theme {
            --primary: var(--primary-evening);
            --background: var(--background-evening);
            --card: var(--card-evening);
            --text: var(--text-evening);
            --secondary: var(--secondary-evening);
            --border: var(--border-evening);
            --button: var(--button-evening);
            --hover: var(--hover-evening);
        }

        body.night-theme {
            --primary: var(--primary-night);
            --background: var(--background-night);
            --card: var(--card-night);
            --text: var(--text-night);
            --secondary: var(--secondary-night);
            --border: var(--border-night);
            --button: var(--button-night);
            --hover: var(--hover-night);
        }
    </style>
</head>
<body class="light-theme">
    <div class="offline-page" id="offlinePage">
        <i class="fas fa-wifi offline-icon"></i>
        <h1 class="offline-title">No Internet Connection</h1>
        <p class="offline-message">Please check your network connection and try again. We'll automatically reconnect when you're back online.</p>
        <button class="retry-btn" onclick="checkConnection()">Retry Now</button>
    </div>

    <div class="container">
        <header>
            <div class="logo">
                <i class="fab fa-youtube"></i>
                <span>YT Downloader</span>
            </div>
            <div class="theme-switcher">
                <button class="theme-btn light-theme-btn active" title="Light Theme" onclick="setTheme('light')">
                    <i class="fas fa-sun"></i>
                </button>
                <button class="theme-btn dark-theme-btn" title="Dark Theme" onclick="setTheme('dark')">
                    <i class="fas fa-moon"></i>
                </button>
                <button class="theme-btn morning-theme-btn" title="Morning Theme" onclick="setTheme('morning')">
                    <i class="fas fa-cloud-sun"></i>
                </button>
                <button class="theme-btn afternoon-theme-btn" title="Afternoon Theme" onclick="setTheme('afternoon')">
                    <i class="fas fa-sun"></i>
                </button>
                <button class="theme-btn evening-theme-btn" title="Evening Theme" onclick="setTheme('evening')">
                    <i class="fas fa-cloud-moon"></i>
                </button>
                <button class="theme-btn night-theme-btn" title="Night Theme" onclick="setTheme('night')">
                    <i class="fas fa-star"></i>
                </button>
            </div>
        </header>

        <div class="search-container">
            <div class="search-box">
                <input type="text" class="search-input" id="videoUrl" placeholder="Paste YouTube URL here...">
                <button class="search-btn" onclick="fetchVideoInfo()">
                    <i class="fas fa-search"></i> Search
                </button>
            </div>
            <div class="format-options">
                <button class="format-btn mp4-btn" onclick="selectFormat('mp4')">MP4</button>
                <button class="format-btn mp3-btn" onclick="selectFormat('mp3')">MP3</button>
            </div>
        </div>

        <div class="loading" id="loading" style="display: none;">
            <div class="spinner"></div>
        </div>

        <div class="error-message" id="errorMessage" style="display: none;"></div>

        <div class="video-preview" id="videoPreview">
            <div class="thumbnail-container">
                <img src="" alt="Video Thumbnail" class="thumbnail" id="thumbnail">
            </div>
            <div class="video-info">
                <h2 class="video-title" id="videoTitle"></h2>
                <p class="video-description" id="videoDescription"></p>
                <button class="download-btn" id="downloadBtn" style="display: none;" onclick="initiateDownload()">
                    <i class="fas fa-download"></i> Download
                </button>
            </div>
        </div>
    </div>

    <script>
        let selectedFormat = null;
        let videoData = null;

 policing: true;

        // Theme handling
        function setTheme(theme) {
            document.body.className = `${theme}-theme`;
            document.querySelectorAll('.theme-btn').forEach(btn => {
                btn.classList.remove('active');
                if (btn.classList.contains(`${theme}-theme-btn`)) {
                    btn.classList.add('active');
                }
            });
            localStorage.setItem('theme', theme);
        }

        // Load saved theme
        const savedTheme = localStorage.getItem('theme') || 'light';
        setTheme(savedTheme);

        // Format selection
        function selectFormat(format) {
            selectedFormat = format;
            document.querySelectorAll('.format-btn').forEach(btn => {
                btn.classList.remove('active');
                if (btn.classList.contains(`${format}-btn`)) {
                    btn.classList.add('active');
                }
            });

            if (videoData) {
                updateDownloadButton();
            }
        }

        // Update download button
        function updateDownloadButton() {
            const downloadBtn = document.getElementById('downloadBtn');
            if (selectedFormat && videoData) {
                downloadBtn.style.display = 'inline-block';
                downloadBtn.classList.add('fade-in');
            } else {
                downloadBtn.style.display = 'none';
            }
        }

        // Initiate download
        async function initiateDownload() {
            if (!selectedFormat || !videoData) return;

            showLoading(true);
            const apiUrl = selectedFormat === 'mp4'
                ? `https://fastrestapis.fasturl.cloud/downup/ytmp4?url=${encodeURIComponent(videoData.url)}`
                : `https://fastrestapis.fasturl.cloud/downup/ytmp3?url=${encodeURIComponent(videoData.url)}`;
            const fileName = videoData.title.replace(/[^a-zA-Z0-9]/g, '_') + `.${selectedFormat}`;

            try {
                const response = await fetch(apiUrl);
                if (!response.ok) throw new Error('Failed to fetch file');

                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.style.display = 'none';
                a.href = url;
                a.download = fileName;
                document.body.appendChild(a);
                a.click();
                window.URL.revokeObjectURL(url);
                document.body.removeChild(a);

                showLoading(false);
            } catch (error) {
                showError('Failed to download file. Please try again.');
                showLoading(false);
            }
        }

        // Fetch video info
        async function fetchVideoInfo() {
            const url = document.getElementById('videoUrl').value.trim();
            if (!url) {
                showError('Please enter a YouTube URL');
                return;
            }

            showLoading(true);
            hideError();
            document.getElementById('videoPreview').style.display = 'none';

            try {
                const response = await fetch(`https://www.youtube.com/oembed?url=${encodeURIComponent(url)}&format=json`);
                if (!response.ok) throw new Error('Failed to fetch video info');

                const data = await response.json();
                videoData = {
                    url,
                    title: data.title || 'Untitled Video',
                    thumbnail: data.thumbnail_url || '',
                    description: data.description || 'No description available'
                };

                // Update UI
                const videoPreview = document.getElementById('videoPreview');
                document.getElementById('thumbnail').src = videoData.thumbnail;
                document.getElementById('videoTitle').textContent = videoData.title;
                document.getElementById('videoDescription').textContent = videoData.description;

                videoPreview.style.display = 'block';
                videoPreview.classList.add('show');
                showLoading(false);

                updateDownloadButton();
            } catch (error) {
                showError('Failed to fetch video info. Please check the URL and try again.');
                showLoading(false);
            }
        }

        // Show/hide loading
        function showLoading(show) {
            document.getElementById('loading').style.display = show ? 'flex' : 'none';
        }

        // Show/hide error
        function showError(message) {
            const errorMessage = document.getElementById('errorMessage');
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            errorMessage.classList.add('fade-in');
        }

        function hideError() {
            document.getElementById('errorMessage').style.display = 'none';
        }

        // Offline handling
        function checkConnection() {
            const offlinePage = document.getElementById('offlinePage');
            if (navigator.onLine) {
                offlinePage.classList.remove('show');
                if (document.getElementById('videoUrl').value) {
                    fetchVideoInfo();
                }
            } else {
                offlinePage.classList.add('show');
            }
        }

        // Event listeners for online/offline
        window.addEventListener('online', checkConnection);
        window.addEventListener('offline', checkConnection);

        // Initial connection check
        checkConnection();

        // Enter key to trigger search
        document.getElementById('videoUrl').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                fetchVideoInfo();
            }
        });
    </script>
</body>
</html>
